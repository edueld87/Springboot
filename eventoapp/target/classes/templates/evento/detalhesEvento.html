<!DOCTYPE html>
<htmlxmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta charset=UTF-8 "viewport" content="width=device-width, initial-scale=1.0"/>
      
<title>Evento</title>
</head>
<body>
<h1>Evento</h1>
<h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h3>
<!-- <div th:each="evento : ${evento}" class="container detalhesEvento"> -->
<div class="container detalhesEvento">
<h5>Detalhes do Evento</h5>
	<div class="row">
		<p>Nome: <span th:text= "${evento.nome}"></span></p>
		<p>Local: <span th:text= "${evento.local}"></span></p>
		<p>Data: <span th:text= "${evento.data}"></span></p>
		<p>Horario: <span th:text= "${evento.horario}"></span></p>
	</div>
		<th:block th:include="evento/mensagemValidacao"></th:block>
	<form method="post">
		    Nome: <input type="text" value="" name="nomeConvidado"/>
            Rg: <input type="text" value="" name="rg"/>
            <button class="waves-effect waves-light btn" type="submit">Adicionar convidado</button>
    </form>
    <h5>Lista de Convidados</h5>
    <div th:each="convidados : ${convidados}">     
        <div class="row">     
            <div class= "input-field col s6">        
                <p><span th:text= "${convidados.nomeConvidado}"></span></p>
            </div>    
            <div class= "input-field col s3">        
                <p><span th:text= "${convidados.rg}"></span></p>    
            </div>   
        </div> 
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
